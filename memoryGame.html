<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./memoryGame.css">
</head>

<body>
    <div class="start">
        <div>Welcome To Memory Game &#x1F60A;</div>
        <span>Start</span>
    </div>
    <div class="head">
        <div class="left-sec">
            <span><a href="google.com"><img id="home" src="./Icons/homeIcon.png" alt="home page"></a></span>
            <span><a href="memoryGame.html"><img id="repeat" src="./Icons/reload.png" alt=""></a></span>
        </div>
        <div class="right-sec">
            Wrong Attempts: <span>0</span>
        </div>
    </div>
    <div class="game-blocks">
        <div class="block" data-prog="java">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/java.png" alt="java">
            </div>
        </div>
        <div class="block" data-prog="java">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/java.png" alt="java">
            </div>
        </div>
        <div class="block" data-prog="py">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/python.png" alt="py">
            </div>
        </div>
        <div class="block" data-prog="py">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/python.png" alt="py">
            </div>
        </div>
        <div class="block" data-prog="html">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/html-5.png" alt="html">
            </div>
        </div>
        <div class="block" data-prog="html">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/html-5.png" alt="html">
            </div>
        </div>
        <div class="block" data-prog="swift">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/swift.png" alt="swift">
            </div>
        </div>
        <div class="block" data-prog="swift">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/swift.png" alt="swift">
            </div>
        </div>
        <div class="block" data-prog="cpp">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/c-.png" alt="c-">
            </div>
        </div>
        <div class="block" data-prog="cpp">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/c-.png" alt="c-">
            </div>
        </div>
        <div class="block" data-prog="css">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/css-3.png" alt="css">
            </div>
        </div>
        <div class="block" data-prog="css">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/css-3.png" alt="css">
            </div>
        </div>
        <div class="block" data-prog="c-sharp">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/c-sharp.png" alt="c-sharp">
            </div>
        </div>
        <div class="block" data-prog="c-sharp">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/c-sharp.png" alt="c-sharp">
            </div>
        </div>
        <div class="block" data-prog="php">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/php.png" alt="php">
            </div>
        </div>
        <div class="block" data-prog="php">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/php.png" alt="php">
            </div>
        </div>
        <div class="block" data-prog="js">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/js.png" alt="js">
            </div>
        </div>
        <div class="block" data-prog="js">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/js.png" alt="js">
            </div>
        </div>
        <div class="block" data-prog="typescript">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/typescript.png" alt="ts">
            </div>
        </div>
        <div class="block" data-prog="typescript">
            <div class="face front"></div>
            <div class="face back">
                <img src="../MemoryGame/Icons/typescript.png" alt="ts">
            </div>
        </div>
        <!-- <div class="game-over hidden">Game Over</div> -->
    </div>
    <script src="./memoryGame.js" defer></script>

</body>

</html>
